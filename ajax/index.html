<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script defer src="javascript/app.js"></script>
  <title>AJAX TV Show Finder</title>
</head>

<body>
  <div id="main">
    <div id="header">
      <h1>AJAX TV Show Finder</h1>
    </div>
    <div id="user-section">
      <input class="userInput" type="text" name='search'>
      <button id="submit">Search</button>
    </div>
    <div id="results">
      <span class="result-card">
        <h2 class="card-genres">Search for a Show</h2>
      </span>
    </div>
  </div>
</body>

</html>
